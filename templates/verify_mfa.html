<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify MFA</title>
</head>
<body>
    <h2>Verifique o código no seu autenticador</h2>
    <img src="{{ otp_url }}" alt="Scan this QR code with Google Authenticator"><br><br>
    <form action="/verify_mfa" method="POST">
        <label for="otp">Código OTP:</label>
        <input type="text" id="otp" name="otp" required><br><br>
        <button type="submit">Verificar</button>
    </form>
</body>
</html>
